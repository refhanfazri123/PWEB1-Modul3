                <td height="40px"><label for="judul" style="width: 1000px;"><h2>UNIVERSITAS KUNINGAN</h2></label></td>

            </tr>
            <tr>
                <td height="270px" class="artikel1">
                    <label for="artikel" style="width: 1000px;">Universitas Kuningan (UNIKU) adalah perguruan tinggi swasta di Kabupaten Kuningan, Jawa Barat. Berikut adalah beberapa informasi mengenai UNIKU: </label>
                    <label for="subArtikel" style="width: 1000px;">
                        <ul>
                            <li>Artikel 1</li>
                            <li>Artikel 2</li>
                            <li>Artikel 3</li>
                            <li>Artikel 4</li>
                            <li>Artikel 5</li>
                            
                            <br><hr>
                            <li><h3>Artikel 1</h3>UNIKU didirikan pada 6 Juni 2003 sebagai hasil penggabungan empat sekolah tinggi di bawah Yayasan Pendidikan Sang Adipati Kuningan.</li>
                            <li><h3>Artikel 2</h3>Tujuan UNIKU adalah untuk menghasilkan lulusan yang memiliki jiwa kewirausahaan, menguasai cabang ilmu tertentu, dan dapat meningkatkan daya saing bangsa.</li>
                            <li><h3>Artikel 3</h3>UNIKU memiliki beberapa jenis beasiswa, di antaranya Beasiswa Peningkatan Prestasi Akademik (PPA), Beasiswa Bantuan Belajar Mahasiswa (BBM), dan Beasiswa PT Bank BNI 46 (Persero).</li>
                            <li><h3>Artikel 4</h3>Pada tahun 2022, UNIKU masuk dalam 100 besar perguruan tinggi swasta (PTS) terbaik di Indonesia versi UniRank.</li>
                            <li><h3>Artikel 5</h3>UNIKU juga masuk dalam 100 besar perguruan tinggi nasional yang terdaftar di UI Green Metric World University Rangkings pada tahun 2022.</li>
                        </ul>
