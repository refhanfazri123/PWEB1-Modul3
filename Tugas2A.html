<!DOCTYPE html>
<html lang="en">
<head>

<body id="body2">
    <div>
        <header><h1 class="h1_dataKamar">Data Kamar</h1></header>
    </div>
    <div>
        <table border="0" align="center">
            <tr>
                <td ><label for="inputId">Id Kamar :</label></td>
                <td><input type="number" name="idKamar" style="width: 1000px;"></td>
            </tr>
            <tr>
                <td ><label for="inputGambar">Gambar Ruangan :</label></td>
                <td>
                    <img src="Gambar/ruangTamu1.jpg" name="ruangTamu1" title="Ruang Tamu 1">
                    <img src="Gambar/ruangTamu2.jpg" name="ruangTamu2" title="Ruang Tamu 2">
                    <img src="Gambar/ruangTamu3.jpg" name="ruangTamu3" title="Ruang Tamu 3">
                    <img src="Gambar/ruangTamu4.jpg" name="ruangTamu4" title="Ruang Tamu 4">
                    <img src="Gambar/ruangTamu5.jpg" name="ruangTamu5" title="Ruang Tamu 5">
                </td> 
            </tr>
            <tr>
                <td ><label for="inputJenisKamar">Jenis Kamar :</label></td>
                <td>
                    <select name="jenisKamar" id="jenisKamar">
                        <option value="pilih" selected>--PILIH--</option>
                        <option value="clasic">CLASIC</option>
                        <option value="minimalis">MINIMALIS</option>
                        <option value="vip">VIP</option>
                        <option value="vvip">VVIP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td ><label for="inputHarga">Harga :</label></td>
                <td><input type="text" name="harga" style="width: 1000px;"></td>
            </tr>
            <tr>
                <td ><label for="inputFasilitas">Fasilitas :</label></td>
                <td>
                    <input type="checkbox" name="fasilitas"> Cemilan
                    <input type="checkbox" name="fasilitas"> Handuk
                    <input type="checkbox" name="fasilitas"> Wifi
                    <input type="checkbox" name="fasilitas"> PS 5
                    <input type="checkbox" name="fasilitas"> Motor Listrik
                    <input type="checkbox" name="fasilitas"> Kolam Renang
                </td>
            </tr>
        </table>

        <div><a href="Tugas2B.html">
